<html>
  <head>
    <link rel ="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <style>
        body { margin:0; padding:0; }
        #map { width: 75%; height: 75%; }
    </style>
  <head>

  <body>
    <center>
      <h1>
      Trip details
      </h1>
    <h3>The total cost of the shortest route shown is ${{prices}}.</h3>
    <h3> The route takes {{time}}.</h3>
    <h3> The distance is {{diss}} miles.</h3>

      <div id="map">
      <script>
          L.mapbox.accessToken = '{{ACCESS_KEY}}';

          var map = L.mapbox.map('map', 'mapbox.streets', {
            scrollWheelZoom: false,
            zoomControl: true
          }).setView({{orig}}, 10);
          L.mapbox.featureLayer({{ routi|safe }}).addTo(map);
      </script>
      </div>
    </center>
  </body>
</html>
