


<html>
  <head>
     <title>Demo Form</title>
     <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

  </head>
  <body>
    <div class="container"><br>
      <center>
        <h2>Travel4All - Get your ideal route</h2>
      </center>
    </div>

    <div class="container"><br>
    <div class="row align-items-center justify-content-center">
    <div class="col-md-4">
      <form  action="/login" method="POST" role="form">

        <div class="form-group">

          <label for="name">From:</label>
          <input type="text" class="form-control" id="name" name="FROM" placeholder="Where r u located?">
            <br>
          <label for="surname">To:</label>
          <input type="text" class="form-control" id="surname" name="TO" placeholder="Where r u heading?">
	    <br>
	  <label for="email">Date:</label>
	  <input type="text" class="form-control" id="email" name="DATE" placeholder="When r u leaving?">
	    <br>

	</div>
        <br>

        <center>
          <button type="submit" class="btn btn-success">Submit</button>
        </center>
      </form>

      <br>

    </div>
    <br>
    </div>
    </div>
  </body>
</html>
